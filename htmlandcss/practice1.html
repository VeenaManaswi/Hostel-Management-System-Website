<html>
    <head>
        <title>JS can do </title>
    </head>
    <body>
        <h1>What can JavaScript do</h1>
        <h3>Change HTML content</h3>
        <p id="id1">Click the below button to see the change</p>
        <button type='button' onClick='document.getElementById("id1").innerHTML="This is the change"'> Click </button>
        <h3>Changing Image </h3>
        <img id="id2" src="https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHM0OYfiFeMI2p9MWie0CvL99U4GA1gf6_kayTt_kBblFwHwo8BW8JXlqfnYxKPmmBaM.nlv6lSmXhGY0w.y7u6LH3MY2btzV_PcIS7W272o74EvEDi5S4xhdoBizRBkGiIBHQYZ73JIE5vuEGnrP9W0-&format=source" width="150px">
        <button type="button" onClick="document.getElementById('id2').src='https://emojiisland.com/cdn/shop/products/Emoji_Icon_-_Happy_large.png?v=1571606093'">Happy </button>
        <h3>JavaScript can change HTML Styling(CSS)</h3>
        <div id="id3" style="color:aquamarine;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">If you click the button you can observe change in font and style</div>
        <button type="button" onClick="document.getElementById('id3').style.color='red'">Change </button>
    </body>
</html>
